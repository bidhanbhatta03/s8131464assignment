<!DOCTYPE html>
<html>
<head>
    <title>Simple API Test</title>
</head>
<body>
    <h1>NIT3213 API Simple Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>
    
    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test with different combinations
                const tests = [
                    { location: 'footscray', username: 'bidhan', password: '913146' },
                    { location: 'sydney', username: 'bidhan', password: '913146' },
                    { location: 'br', username: 'bidhan', password: '913146' },
                    { location: 'footscray', username: 'bidhan', password: '9131464' },
                    { location: 'sydney', username: 'bidhan', password: '9131464' }
                ];
                
                let results = '';
                
                for (const test of tests) {
                    try {
                        const response = await fetch(`https://nit3213api.onrender.com/${test.location}/auth`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                username: test.username,
                                password: test.password
                            })
                        });
                        
                        const data = await response.json();
                        results += `<p><strong>${test.location} (${test.password}):</strong> ${response.status} - ${JSON.stringify(data)}</p>`;
                    } catch (error) {
                        results += `<p><strong>${test.location} (${test.password}):</strong> Error - ${error.message}</p>`;
                    }
                }
                
                resultDiv.innerHTML = results;
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
